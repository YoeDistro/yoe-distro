name: ci
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 1 * *'
jobs:
  check:
    name: Update open source layer reference
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Update open source layer reference
        run: |
          echo "Author Name: ${{ github.event.head_commit.author.name }}"
          echo "Author Email: ${{ github.event.head_commit.author.email }}"
          echo "Branch Name: ${GITHUB_REF#refs/heads/}"
          export base_branch_name=${GITHUB_REF#refs/heads/}
          git config --global user.name "${{ github.event.head_commit.author.name }}"
          git config --global user.email "${{ github.event.head_commit.author.email }}"
          sudo apt-get install hub -y

          git checkout -b submodule-release-update-${GITHUB_SHA::7}
          echo "Branch Name: ${GITHUB_REF#refs/heads/}"
          git submodule update --init --recursive

          git submodule foreach '
              latest_release=$(git tag --sort=committerdate | grep -E '[0-9]' | tail -1)
              if [ -n "$latest_release" ]; then
                  if [ "$(git rev-parse HEAD)" != "$(git rev-parse $latest_release)" ]; then
                  echo "Latest Release: $latest_release"
                  echo "Latest Release Commit SHA: $(git rev-parse $latest_release)"
                  git checkout "$latest_release"
                  fi
              fi
              '
          git commit -am "Update Submodules to latest release"
          git push origin submodule-release-update-${GITHUB_SHA::7}
          hub pull-request -m "Update submodules to latest release" -r UmairAsghar-max
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

